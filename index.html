<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beta Carte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="entete">
        <div>
            <h1 class="game_title">Beta Carte</h1>
        </div>
        <div>
            <div class="humburger_bar"></div>
            <div class="humburger_bar"></div>
            <div class="humburger_bar "></div>
        </div>
    </header>
    <section class="playground">
        <div class="opponent_zone" align="center">
            <div class="player_block">Felix Tshisekedi</div>
            <div class="hand_block">
                <div class="opponent_card"></div>
                <div class="opponent_card"></div>
                <div class="opponent_card"></div>
                <div class="opponent_card"></div>
                <div class="opponent_card"></div>
            </div>
        </div>
        <div class="table"></div>
        <div class="my_zone">
            <div class="buttons_block">
                <div class="left_buttons">
                    <div class="button message"></div>
                </div>
                <div class="right_buttons">
                    <div class="button audio"></div>
                    <div class="button call"></div>
                </div>
            </div>
            <div class="hand_block my">
                <div class="my_card"></div>
                <div class="my_card"></div>
                <div class="my_card"></div>
                <div class="my_card"></div>
            </div>
        </div>
    </section>
</body>
</html>
